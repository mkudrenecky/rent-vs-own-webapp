<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rent-vs-Own</title>
        <link rel="stylesheet" href="./index.css">
        <script src="index.js" defer></script>
    </head>
<body>
  <div class="container">
    <h1>Real eyes realize real lies</h1>
    <img class="ben" src="img/ben1.png" alt="Ben">

    </p>

     5% Cost of Home Ownership:
    </p>
    <p >
      1% Maintenance
    </p>

  <form id="benForm">

    <button type="button" onclick="benIndex()">What Does Ben Think?</button>
</form>

  <div id="result"></div>
  </div>
